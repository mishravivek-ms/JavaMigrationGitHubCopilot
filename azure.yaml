# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: message-service
metadata:
  template: message-service-springboot@0.0.1-beta

services:
  api:
    project: .
    language: java
    host: appservice
    hooks:
      prepackage:
        windows:
          shell: pwsh
          run: mvn clean package -DskipTests
          continueOnError: false
        posix:
          shell: sh
          run: mvn clean package -DskipTests
          continueOnError: false

hooks:
  preprovision:
    posix:
      shell: sh
      run: echo "Provisioning Azure resources for Message Service..."
      continueOnError: true
    windows:
      shell: pwsh
      run: echo "Provisioning Azure resources for Message Service..."
      continueOnError: true
